<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game X Character Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="na">
  <main style="max-width:760px;margin:48px auto;padding:24px;">
    <h1>Game X Character Builder</h1>
    <p id="status">Checking sign-in…</p>
    <p>If you are not redirected: <a href="characters.html">Characters</a> | <a href="login.html">Login</a></p>
  </main>

  <script type="module">
    import { onAuth, initAuthRedirectHandling } from "./auth-ui.js";

    const statusEl = document.getElementById("status");

    // If a redirect-based sign-in ever lands on / (root), process it safely.
    await initAuthRedirectHandling();

    onAuth((user) => {
      if (statusEl) statusEl.textContent = user ? "Signed in — redirecting…" : "Signed out — redirecting…";
      window.location.replace(user ? "characters.html" : "login.html");
    });
  </script>
</body>
</html>
